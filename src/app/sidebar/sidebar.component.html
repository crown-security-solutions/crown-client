<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation">
	<!-- Brand Logo -->
	<a href="index3.html" class="brand-link">
		<img src="assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
			style="opacity: .8">
		<span class="brand-text font-weight-light">Crown Security</span>
	</a>

	<!-- Sidebar -->
	<div
		class="sidebar os-host os-theme-light os-host-overflow os-host-overflow-y os-host-resize-disabled os-host-scrollbar-horizontal-hidden os-host-transition">
		<div class="os-resize-observer-host">
			<div class="os-resize-observer observed" style="left: 0px; right: auto;"></div>
		</div>
		<div class="os-size-auto-observer" style="height: calc(100% + 1px); float: left;">
			<div class="os-resize-observer observed"></div>
		</div>
		<div class="os-content-glue" style="margin: 0px -8px; width: 249px; height: 643px;"></div>
		<div class="os-padding">
			<div class="os-viewport os-viewport-native-scrollbars-invisible"
				style="overflow-y: scroll; right: 0px; bottom: 0px;">
				<div class="os-content" style="padding: 0px 8px; height: 100%; width: 100%;">
					<!-- Sidebar user panel (optional) -->
					<div class="user-panel mt-3 pb-3 mb-3 d-flex">
						<div class="image">
							<img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
						</div>
						<div class="info">
							<a href="#" class="d-block">Alexander Pierce</a>
						</div>
					</div>

					<!-- Sidebar Menu -->
					<nav class="mt-2">
						<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
							data-accordion="false">
							<!-- Add icons to the links using the .nav-icon class
						 with font-awesome or any other icon font library -->
							
							<li class="nav-item">
								<a [routerLink]="['/call-reporting']" class="nav-link" [ngClass]="{'active': router.url === '/call-reporting'}">
									<i class="nav-icon fas fa-user-cog"></i>
									<p>
										Call Reporting
									</p>
								</a>
							</li>
						</ul>
					</nav>
					<!-- /.sidebar-menu -->
				</div>
			</div>
		</div>
		<div class="os-scrollbar os-scrollbar-horizontal os-scrollbar-unusable os-scrollbar-auto-hidden">
			<div class="os-scrollbar-track">
				<div class="os-scrollbar-handle" style="width: 100%; transform: translate(0px, 0px);"></div>
			</div>
		</div>
		<div class="os-scrollbar os-scrollbar-vertical os-scrollbar-auto-hidden">
			<div class="os-scrollbar-track">
				<div class="os-scrollbar-handle" style="height: 51.1924%; transform: translate(0px, 0px);"></div>
			</div>
		</div>
		<div class="os-scrollbar-corner"></div>
	</div>
	<!-- /.sidebar -->
</aside>
