<div class="row">
	<div class="col-md-4">
		<p-dropdown [options]="sites" [(ngModel)]="selectedSite" optionLabel="name" placeholder="Select a site"
			(onChange)="changeSite()"></p-dropdown>
	</div>
	<div class="col-md-4">
		<p-dropdown [options]="shifts" [(ngModel)]="selectedShift" optionLabel="name" placeholder="Select a shift"
			(onChange)="changeShift()"></p-dropdown>
	</div>
</div>
<div class="row">
	<p-table [value]="usersReporting">
		<ng-template pTemplate="header">
			<tr>
				<th>Role</th>
				<th>User ID</th>
				<th>Name</th>
				<th>Attendance</th>
				<th>Beard</th>
				<th>Uniform</th>
				<th>Shoes</th>
				<th>Socks</th>
				<th>Accessories</th>
				<th>Haircut</th>
				<th>ID Failure</th>
				<th>Comments</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-rowData>
			<tr>
				<td pEditableColumn>
					<p-cellEditor>
						<ng-template pTemplate="input">
							<input pInputText type="text" [(ngModel)]="rowData.vin">
						</ng-template>
						<ng-template pTemplate="output">
							{{rowData.vin}}
						</ng-template>
					</p-cellEditor>
				</td>
				<td pEditableColumn>
					<p-cellEditor>
						<ng-template pTemplate="input">
							<input pInputText type="text" [(ngModel)]="rowData.year" required>
						</ng-template>
						<ng-template pTemplate="output">
							{{rowData.year}}
						</ng-template>
					</p-cellEditor>
				</td>
				<td pEditableColumn>
					<p-cellEditor>
						<ng-template pTemplate="input">
							<p-dropdown [options]="brands" [(ngModel)]="rowData.brand" [style]="{'width':'100%'}"></p-dropdown>
						</ng-template>
						<ng-template pTemplate="output">
							{{rowData.brand}}
						</ng-template>
					</p-cellEditor>
				</td>
				<td pEditableColumn>
					<p-cellEditor>
						<ng-template pTemplate="input">
							<input pInputText type="text" [(ngModel)]="rowData.color">
						</ng-template>
						<ng-template pTemplate="output">
							{{rowData.color}}
						</ng-template>
					</p-cellEditor>
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
