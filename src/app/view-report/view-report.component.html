<form [formGroup]="reportSearchForm" class="row">
	<div class="col-md-3">
		<h6>From</h6>
		<p-calendar formControlName="startDate" [maxDate]="maxDate" [readonlyInput]="true" [showIcon]="true">
		</p-calendar>
	</div>
	<div class="col-md-3">
		<h6>To</h6>
		<p-calendar formControlName="endDate" [maxDate]="maxDate" [readonlyInput]="true" [showIcon]="true">
		</p-calendar>
	</div>
</form>
<hr>
<button pButton *ngIf="reports.length" (click)="downloadReportAsExcel()" icon="pi pi-cloud-download">Download as Excel</button>
<hr>
<ag-grid-angular
    style="width: auto; height: 500px;"
    class="ag-theme-balham"
		[rowData]="reports"
		(gridReady)="onGridReady($event)"
		[floatingFilter]="true"
    [columnDefs]="cols">
</ag-grid-angular>
